<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>All Day Music Videos</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="/assets/style.css">
	<link type="text/css" rel="stylesheet" href="/assets/app_style.css"/>
  	<script type="text/javascript" src="assets/swfobject.js"></script>  
  	<script type="text/javascript" src="assets/main.js"></script>  
  
</head>
 <body>
 
 	<div id="header-container">
		<header class="wrapper clearfix">
			<h1 id="title">All Day Music Videos</h1>
			<nav>
				<ul>
					<li><a href="http://alldaymvideo.appspot.com/assets/aboutme.html">About</a></li>
					<li><a href="http://alldaymvideo.appspot.com/assets/projects.html">Projects</a></li>
				</ul>
			</nav>
		</header>
	</div><!--#header-container -->
		
	<div id="main-container">
		<div id="main" class="wrapper clearfix">
			<article class='post_section'>

				<header>
					<div id="currentVid"><div>
				</header>
				<section>						
					<div id='content'>
						<div id="ytapiplayer">
							<p>You need Flash player 8+ and JavaScript enabled to view this video.</p>
						</div>
						<div id='loadingDiv' class='loading_img' style="display:none;">
							<img src="assets/images/ajax-loader_bar.gif">
						</div>
						<span>Enter an artist, song, or genre</span>
						<input type="text" id='userEntry' value="arcade fire"/>
						<span class='buttons' id="submitEntry">Go</span>
						<div id='errorMessageDiv' style="display:none;">
							<p id='errorMessage'>Sorry, no videos Found.  Please try again.</p>
						</div>
						<div id='videoInput' style="display:none;">
							<button id="submitVideo" class="buttons" onclick="nextVideo()">Next Video</button>
						</div>	
					</div>
				</section>
				<footer>
					<!--<span class='buttons' id="showComments">Add Comments</span>-->
				</footer>

			</article>
			
			<aside id='sideInfo' style="display:none;">
				<div id='currentArtist'></div>
				<div id='currentArtistInfo'></div>
			</aside>

		</div> <!-- #main -->
	</div> <!-- #main-container -->

	<div id="footer-container">
		<footer class="wrapper">
			<!--<p id='todaysQuote'>{{ quote|linebreaks }}</p>-->
		</footer>
	</div>
		
	<div id='videoResults'>
		<p id='allVideos'></p>
	</div>

 </body>
 </html>
